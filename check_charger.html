<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>EV Charger Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #chargers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .charger-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
      transition: transform 0.2s;
    }
    .charger-card:hover {
      transform: translateY(-5px);
    }
    .status {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 10px;
    }
    .AVAILABLE { color: green; }
    .CHARGING, .IN_USE { color: red; }
    .ERROR { color: gray; }
    #lastUpdated {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }
    button {
      display: block;
      margin: 20px auto 0 auto;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>EV Charger Dashboard</h1>

  <div id="chargers"></div>
  <div id="lastUpdated"></div>
  <button onclick="loadChargers()">Refresh Now</button>

  <script>
    async function loadChargers() {
      const container = document.getElementById("chargers");
      container.innerHTML = "";
      try {
        const res = await fetch("/chargers");
        const data = await res.json();

        data.forEach(c => {
          const card = document.createElement("div");
          card.className = "charger-card";

          card.innerHTML = `
            <div><strong>Charger ${c.id}</strong></div>
            <div class="status ${c.status}">${c.status}</div>
          `;
          container.appendChild(card);
        });

        document.getElementById("lastUpdated").textContent =
          "Last updated: " + new Date().toLocaleString();

      } catch (e) {
        container.innerHTML = "<div class='ERROR'>Error fetching charger data</div>";
      }
    }

    // Initial load
    loadChargers();
  </script>
</body>
</html>
