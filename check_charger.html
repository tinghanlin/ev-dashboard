<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EV Charger Dashboard</title>

  <!-- Mobile viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 16px;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 1.6rem;
      margin-bottom: 12px;
    }

    #chargers {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }

    .charger-card {
      background: white;
      padding: 16px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
    }

    .charger-card strong {
      font-size: 1.1rem;
    }

    .status {
      font-weight: 700;
      font-size: 1.2rem;
      margin-top: 8px;
    }

    .AVAILABLE { color: #1a7f37; }
    .CHARGING, .IN_USE { color: #c62828; }
    .ERROR { color: #777; }

    #lastUpdated {
      text-align: center;
      margin-top: 16px;
      font-size: 0.95rem;
      color: #555;
    }

    button {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 16px auto 0;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      button {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>
  <h1>EV Charger Dashboard</h1>

  <div id="chargers"></div>
  <div id="lastUpdated"></div>

  <button onclick="loadChargers()">Refresh Now</button>

  <script>
    async function loadChargers() {
      const container = document.getElementById("chargers");
      container.innerHTML = "";

      try {
        const res = await fetch("/chargers");
        const data = await res.json();

        data.forEach(c => {
          const card = document.createElement("div");
          card.className = "charger-card";

          card.innerHTML = `
            <div><strong>Charger ${c.id}</strong></div>
            <div class="status ${c.status}">${c.status}</div>
          `;

          container.appendChild(card);
        });

        document.getElementById("lastUpdated").textContent =
          "Last updated: " + new Date().toLocaleString();

      } catch (e) {
        container.innerHTML =
          "<div class='ERROR'>Error fetching charger data</div>";
      }
    }

    loadChargers();
  </script>
</body>
</html>
