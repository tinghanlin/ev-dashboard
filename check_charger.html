<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EV Charger Dashboard</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px 16px;
      text-align: center;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      flex: 1;
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #chargers {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .charger-card {
      background: white;
      border-radius: 20px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    .charger-card strong {
      font-size: 1.4rem;
      display: block;
    }

    .status {
      font-size: 1.6rem;
      font-weight: 800;
      margin-top: 12px;
    }

    .AVAILABLE { color: #1a7f37; }
    .CHARGING, .IN_USE { color: #c62828; }
    .ERROR { color: #777; }

    footer {
      padding: 16px;
      text-align: center;
    }

    #lastUpdated {
      font-size: 1rem;
      margin-bottom: 12px;
      color: #555;
    }

    button {
      width: 100%;
      padding: 18px;
      font-size: 1.2rem;
      font-weight: 700;
      border: none;
      border-radius: 16px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.97);
    }

    /* Tablets & desktops */
    @media (min-width: 768px) {
      #chargers {
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      }

      button {
        max-width: 360px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>EV Charger Dashboard</h1>
  </header>

  <main>
    <div id="chargers"></div>
  </main>

  <footer>
    <div id="lastUpdated"></div>
    <button onclick="loadChargers()">Refresh Status</button>
  </footer>

  <script>
    async function loadChargers() {
      const container = document.getElementById("chargers");
      container.innerHTML = "";

      try {
        const res = await fetch("/chargers");
        const data = await res.json();

        data.forEach(c => {
          const card = document.createElement("div");
          card.className = "charger-card";
          card.innerHTML = `
            <strong>Charger ${c.id}</strong>
            <div class="status ${c.status}">${c.status}</div>
          `;
          container.appendChild(card);
        });

        document.getElementById("lastUpdated").textContent =
          "Last updated: " + new Date().toLocaleString();

      } catch (e) {
        container.innerHTML =
          "<div class='charger-card ERROR'>Error fetching charger data</div>";
      }
    }

    loadChargers();
  </script>

</body>
</html>
